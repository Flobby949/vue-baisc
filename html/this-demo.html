<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局环境this指针</title>
</head>
<body>
    <button id="btn">点击</button>
    <script>
        // 局部this指向事件源对象，此时指向button
        let btn = document.getElementById('btn')
        btn.onclick = function() {
            console.log(this)
        }

        console.log('')

        // 全局this直接指向window对象
        console.log(this)
        console.log(this === window)
        console.log(this.document === document)


        // 非严格模式，this指向window
        console.log('--------非严格模式---------')
        function test1() {
            return this
        }
        console.log(test1() === window)  // true
        // 等于下面代码
        console.log(window.test1() === window)

        console.log('--------严格模式---------')
        // 严格模式，this指向undefined
        function test2(){
            'use strict'         // 严格模式
            return this
        }
        console.log(test2() + "<<<<<<<<<<<<")
        console.log('三等于')
        console.log(test2() === undefined)
        console.log(window.test2() === window)

        console.log('双等于')
        console.log(test2() == undefined)
        console.log(window.test2() == window)
    </script>
</body>
</html>
